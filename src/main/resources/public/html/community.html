<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE>Közösség - SkyXplore 2.1</TITLE>
    <META charset="UTF-8">
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/classes.css">

    <LINK rel="stylesheet" href="/css/community/add_friend.css">
    <LINK rel="stylesheet" href="/css/community/friend_list.css">
    <LINK rel="stylesheet" href="/css/community/mail_list.css">
    <LINK rel="stylesheet" href="/css/community/mail.css">

    <SCRIPT src="js/common/jquery.js"></SCRIPT>
    <SCRIPT src="js/common/common_base.js"></SCRIPT>

    <SCRIPT src="js/community/page_controller.js"></SCRIPT>
</HEAD>
<BODY>

<DIV class="cover">
    <HEADER>
        <H1>Közösség</H1>
    </HEADER>

    <MAIN id='lists' class="textaligncenter mainlabel">
        <SECTION id='friendlist'>
            <DIV id='friendlistheader'>
                <H2>Játékosok</H2>

                <DIV id='friendlistbuttons'>
                    <BUTTON onclick='pageController.showFriendList()'>Barátok</BUTTON>
                    <BUTTON onclick='pageController.showBlockedUsers()'>Blokkolva</BUTTON>
                    <BUTTON>Jelentés</BUTTON>
                </DIV>
            </DIV>

            <DIV id='friendlistcontainer'>
                <DIV id='listfriends' class='absolute0 friendlistlabel'>
                    <H3>Barátok</H3>
                    <DIV class='button' onclick='pageController.showAddFriendWindow()'>Barát felvétele</DIV>
                </DIV>

                <DIV id='blockedusers' class='absolute0 friendlistlabel'>
                    <H3>Blokkolt felhasználók</H3>
                    <DIV class='button'>Játékos blokkolása</DIV>
                </DIV>
            </DIV>
        </SECTION>

        <SECTION id='maillist'>
            <DIV id='maillistheader'>
                <H2>Üzenetek</H2>

                <DIV id='maillistbuttons'>
                    <BUTTON>Üzenet írása</BUTTON>
                </DIV>
            </DIV>

            <DIV id='maillistcontainer'>

            </DIV>
        </SECTION>
    </MAIN>

    <MAIN id='addfriend' class='mainlabel'>
        <DIV id='addfriendcontainer'>
            <H2>Barát felvétele</H2>
            
            <DIV class='textaligncenter'>
                <INPUT type='text' id='friendname' placeholder='Karakter keresése' onkeyup='friendSearchController.search()'>
            </DIV>
            
            <DIV id='usersfoundfornewfriend'></DIV>
        </DIV>
    </MAIN>

    <MAIN id='mail' class='mainlabel'>

    </MAIN>

    <FOOTER>
        <BUTTON onclick='authService.logout()'>Kijelentkezés</BUTTON>
        <BUTTON onclick='window.location.href = "overview"'>Áttekintés</BUTTON>
    </FOOTER>
</DIV>

</BODY>
</HTML>
