<HTML>
<HEAD>
    <TITLE></TITLE>
    <META charset="UTF-8">
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/lobby/lobby.css">

    <SCRIPT src="js/common/jquery.js"></SCRIPT>
    <SCRIPT src="js/common/common_base.js"></SCRIPT>

    <SCRIPT src="js/lobby/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV class="main-page">
    <HEADER>
        <H1>
            <SPAN id="main-title"></SPAN>
            -
            <SPAN id="game-mode"></SPAN>
            <SPAN id="game-details-container">
                -
                <SPAN id="game-details-name"></SPAN>
                <SPAN id="game-details-value"></SPAN>
            </SPAN>
        </H1>
    </HEADER>

    <MAIN>
        <SECTION id="chat-container">
            <H2 id="chat-container-title" class="container-title"></H2>

            <DIV id="messages"></DIV>

            <DIV id="write-message-container">
                <INPUT type="text" id="message">
                <BUTTON id="send-message-button">
                    <IMG src="images/send_button.png">
                </BUTTON>
            </DIV>
        </SECTION>

        <SECTION id="members-container">
            <h2 id="members-container-title" class="container-title"></h2>

            <DIV id="members"></DIV>
        </SECTION>

        <SECTION id="invitation-container">
            <h2 id="invitation-container-title" class="container-title"></h2>
            <BUTTON id="reset-invitation-button" onclick="eventProcessor.processEvent(new Event(events.LOAD_ACTIVE_FRIENDS))">
                <IMG src="images/reset_button.png">
            </BUTTON>

            <DIV id="no-character-can-be-invited"></DIV>
            <DIV>
                <DIV id="active-friends" class="invitation-character-list"></DIV>
                <DIV id="invitation-search-result" class="invitation-character-list"></DIV>
            </DIV>

            <DIV id="invitation-search-container">
                <INPUT type="text" id="character-name">
                <BUTTON id="search-characters-button" onclick="eventProcessor.processEvent(new Event(events.SEARCH_INVITABLE_FRIENDS))" disabled>
                    <IMG src="images/search_button.png">
                </BUTTON>
            </DIV>
        </SECTION>
    </MAIN>

    <FOOTER>
        <BUTTON id="logout-button" onclick='eventProcessor.processEvent(new Event(events.LOGOUT))'></BUTTON>
        <BUTTON id="exit-lobby-button" onclick='eventProcessor.processEvent(new Event(events.EXIT_LOBBY))'></BUTTON>
        <SPAN id="owner-control-panel">
            <LABEL>
                <INPUT type="checkbox" id="autofill-enabled" checked>
                <SPAN id="autofill-label"></SPAN>
            </LABEL>
            <BUTTON id="start-queueing" onclick="eventProcessor.processEvent(new Event(events.START_QUEUEING))"></BUTTON>
        </SPAN>
    </FOOTER>
</DIV>
</BODY>
</HTML>
