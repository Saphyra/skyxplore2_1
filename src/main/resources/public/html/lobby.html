<HTML>
<HEAD>
    <TITLE></TITLE>
    <META charset="UTF-8">
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/lobby/lobby.css">

    <SCRIPT src="js/common/jquery.js"></SCRIPT>
    <SCRIPT src="js/common/common_base.js"></SCRIPT>

    <SCRIPT src="js/lobby/page_controller.js"></SCRIPT>
</HEAD>
<BODY>
<DIV class="main-page">
    <HEADER>
        <H1>
            <SPAN id="main-title"></SPAN>
            -
            <SPAN id="game-mode"></SPAN>
            <SPAN id="game-details-container">
                -
                <SPAN id="game-details-name"></SPAN>
                <SPAN id="game-details-value"></SPAN>
            </SPAN>
        </H1>
    </HEADER>

    <MAIN>
        <SECTION id="chat-container">
            <H2 id="chat-container-title" class="container-title"></H2>

            <DIV id="messages"></DIV>

            <DIV id="write-message-container">
                <input type="text" id="message">
                <button id="send-message-button"><img src="images/send_button.png"></button>
            </DIV>
        </SECTION>

        <SECTION id="members-container">
            <h2 id="members-container-title" class="container-title"></h2>
        </SECTION>

        <SECTION id="invitation-container">
            <h2 id="invitation-container-title" class="container-title"></h2>

            <DIV id="no-character-can-be-invited"></DIV>
            <DIV id="invitation-search-result"></DIV>

            <DIV id="invitation-search-container">
                <input type="text" id="character-name">
                <button id="search-characters-button"><img src="images/search_button.png"></button>
            </DIV>
        </SECTION>
    </MAIN>

    <FOOTER>
        <BUTTON id="logout-button" onclick='eventProcessor.processEvent(new Event(events.LOGOUT))'></BUTTON>
        <BUTTON id="exit-lobby-button" onclick='eventProcessor.processEvent(new Event(events.EXIT_LOBBY))'></BUTTON>
    </FOOTER>
</DIV>
</BODY>
</HTML>
