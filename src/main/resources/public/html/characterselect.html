<HTML>
<HEAD>
    <META charset="UTF-8"/>

    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/characterselect/characterselect.css">
    <LINK rel="stylesheet" href="/css/characterselect/character_list.css">
    <LINK rel="stylesheet" href="/css/characterselect/create_character.css">
    <LINK rel="stylesheet" href="/css/characterselect/rename_character.css">

    <SCRIPT src="js/common/jquery.js"></SCRIPT>
    <SCRIPT src="js/common/common_base.js"></SCRIPT>
    <SCRIPT src="js/characterselect/page_controller.js"></SCRIPT>
</HEAD>
<BODY>

    <DIV id="main-container" class="main-page">
        <HEADER>
            <H1 id="main-title"></H1>
        </HEADER>

        <MAIN>
            <SECTION id="create-character-section">
                <LABEL id="create-character-label">
                    <SPAN id="create-character-span"></SPAN>:
                    <INPUT type='text' id='create-character-name'>
                    <DIV id="invalid-create-character-name" class="invalid-input">X</DIV>
                </LABEL>
                
                <BUTTON id="create-character-button" onclick="eventProcessor.processEvent(new Event(events.CREATE_CHARACTER_ATTEMPT))" disabled></BUTTON>
            </SECTION>
            
            <SECTION>
                <TABLE id="table-character-list" class='formattedtable'>
                    <THEAD>
                        <TR>
                            <TH id="character-list-header-character-name"></TH>
                            <TH id="character-list-header-operations"></TH>
                        </TR>
                        <TR>
                            <TD id="no-character" colspan="2"></TD>
                        </TR>
                    </THEAD>
                    
                    <TBODY id='characters'></TBODY>
                </TABLE>
            </SECTION>
        </MAIN>

        <FOOTER>
            <BUTTON id="logout-button" onclick='eventProcessor.processEvent(new Event(events.LOGOUT))'></BUTTON>
            <BUTTON id="account-button" onclick='window.location.href = "account"'></BUTTON>
        </FOOTER>
    </DIV>
    
    <DIV id='rename-character-container' class='main-page'>
        <HEADER>
            <H1 id="rename-character-title"></H1>
            <BUTTON id="close-rename-page-button" onclick='switchTab("main-page", "main-container")'>X</BUTTON>
        </HEADER>
        
        <MAIN>
            <LABEL id="rename-character-label">
                <SPAN id="new-character-name-span"></SPAN>:
                <INPUT type='text' id='new-character-name'>
                <DIV id="invalid-new-character-name" class="invalid-input">X</DIV>
            </LABEL>
            
            <BUTTON id="rename-character-button"></BUTTON>
        </MAIN>
    </DIV>

</BODY>
</HTML>
