<HTML>
<HEAD>
    <TITLE></TITLE>
    <META charset="UTF-8">
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/ship_table.css">
    <LINK rel="stylesheet" href="/css/overview/overview.css">

    <SCRIPT src="/js/common/jquery.js"></SCRIPT>
    <SCRIPT src="/js/common/common_base.js"></SCRIPT>

    <SCRIPT src="/js/overview/page_controller.js"></SCRIPT>
</HEAD>
<BODY>

<DIV class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN>
        <SECTION class='menu-container'>
            <A id="equipment-button" onclick="window.location.href = Mapping.EQUIPMENT_PAGE"></A>
            <A id="factory-button" onclick="window.location.href = Mapping.FACTORY_PAGE"></A>
            <A id="shop-button" onclick="window.location.href = Mapping.SHOP_PAGE">Bolt</A>
            <A id="hangar-button" onclick="window.location.href = Mapping.HANGAR_PAGE">Hang√°r</A>
        </SECTION>
        
        <SECTION class='content-container'>
            <TABLE class="ship-table">
                <TR>
                    <TH colspan='5'>
                        <H2 id="ship-table-header"></H2>
                    </TH>
                </TR>
                
                <TR>
                    <TD colspan='5'>
                        <DIV id='front-weapon' class='front-slot slot-container'></DIV>
                    </TD>
                </TR>
                
                <TR>
                    <TD colspan='5'>
                        <DIV id='front-defense' class='front-slot slot-container'></DIV>
                    </TD>
                </TR>
                
                <TR>
                    <TD rowspan='2'>
                        <DIV id='left-weapon' class='side-slot slot-container'></DIV>
                    </TD>
                    
                    <TD rowspan='2'>
                        <DIV id='left-defense' class='side-slot slot-container'></DIV>
                    </TD>
                    
                    <TD>
                        <DIV id='ship-details'></DIV>
                    </TD>
                    
                    <TD rowspan='2'>
                        <DIV id='right-defense' class='side-slot slot-container'></DIV>
                    </TD>
                    <TD rowspan='2'>
                        <DIV id='right-weapon' class='side-slot slot-container'></DIV>
                    </TD>
                </TR>
                
                <TR>
                    <TD>
                        <DIV id='connectors' class='slot-container connector-slot'></DIV>
                    </TD>
                </TR>
                
                <TR>
                    <TD colspan='5'>
                        <DIV id='back-defense' class='front-slot slot-container'></DIV>
                    </TD>
                </TR>
                
                <TR>
                    <TD colspan='5'>
                        <DIV id='back-weapon' class='front-slot slot-container'></DIV>
                    </TD>
                </TR>
            </TABLE>
        </SECTION>
    </MAIN>

    <FOOTER>
        <BUTTON id="logout-button" onclick='eventProcessor.processEvent(new Event(events.LOGOUT))'></BUTTON>
        <BUTTON id="characterselect-button" onclick='eventProcessor.processEvent(new Event(events.DESELECT_CHARACTER))'></BUTTON>
        <BUTTON onclick="window.location.href = Mapping.COMMUNITY_PAGE">
            <SPAN id="community-button"></SPAN>
            <SPAN>
                <SPAN> (</SPAN>
                <SPAN id='notification-num'></SPAN>
                <SPAN>)</SPAN>
            </SPAN>
        </BUTTON>
    </FOOTER>
</DIV>

</BODY>
</HTML>
