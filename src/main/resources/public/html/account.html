<HTML>
<HEAD>
    <TITLE></TITLE>
    <META charset="UTF-8">
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/account/account.css">

    <SCRIPT src="/js/common/jquery.js"></SCRIPT>
    <SCRIPT src="/js/common/common_base.js"></SCRIPT>

    <SCRIPT src="/js/account/page_controller.js"></SCRIPT>
</HEAD>
<BODY>

<DIV class="main-page">
    <HEADER>
        <H1 id="main-title"></H1>
    </HEADER>

    <MAIN>
        <SECTION>
            <H2 id="subtitle-change-password"></H2>

            <ARTICLE>
                <LABEL>
                    <SPAN id="new-password-span"></SPAN>:
                    <INPUT type='password' id='new-password' class='change-password-input'>
                    <DIV id="invalid-new-password" class="invalid-input">X</DIV>
                </LABEL>

                <LABEL>
                    <SPAN id="new-password-confirmation-span"></SPAN>:
                    <INPUT type='password' id='new-password-confirmation' class='change-password-input'>
                    <DIV id="invalid-new-password-confirmation" class="invalid-input">X</DIV>
                </LABEL>

                <LABEL>
                    <SPAN id="current-password-for-password-change-span"></SPAN>:
                    <INPUT type='password' id='current-password-for-password-change' class='change-password-input'>
                    <DIV id="invalid-current-password-for-password-change" class="invalid-input">X</DIV>
                </LABEL>
            </ARTICLE>

            <BUTTON id='change-password-button' onclick='eventProcessor.processEvent(new Event(events.CHANGE_PASSWORD_ATTEMPT))'></BUTTON>
        </SECTION>

        <SECTION>
            <H2 id="subtitle-change-username"></H2>

            <ARTICLE>
                <LABEL>
                    <SPAN id="new-username-span"></SPAN>:
                    <INPUT type='text' id='new-username' class="change-username-input">
                    <DIV id="invalid-new-username" class="invalid-input">X</DIV>
                </LABEL>

                <LABEL>
                    <SPAN id="change-username-password-span"></SPAN>:
                    <INPUT type='password' id='change-username-password' class="change-username-input">
                    <DIV id="invalid-change-username-password" class="invalid-input">X</DIV>
                </LABEL>
            </ARTICLE>

            <BUTTON id='change-username-button' onclick='eventProcessor.processEvent(new Event(events.CHANGE_USERNAME_ATTEMPT))'></BUTTON>
        </SECTION>
        
        <SECTION>
            <H2 id="subtitle-change-email"></H2>

            <ARTICLE>
                <LABEL>
                    <SPAN id="new-email-span"></SPAN>:
                    <INPUT type='email' id='new-email' class="change-email-input">
                    <DIV id="invalid-new-email" class="invalid-input">X</DIV>
                </LABEL>

                <LABEL>
                    <SPAN id="change-email-password-span"></SPAN>:
                    <INPUT type='password' id='change-email-password' class="change-email-input">
                    <DIV id="invalid-change-email-password" class="invalid-input">X</DIV>
                </LABEL>
            </ARTICLE>

            <BUTTON id='change-email-button' onclick='eventProcessor.processEvent(new Event(events.CHANGE_EMAIL_ATTEMPT))'></BUTTON>
        </SECTION>
        
        <SECTION>
            <H2 id="subtitle-delete-account"></H2>

            <ARTICLE>
                <LABEL>
                    <SPAN id="delete-account-password-span"></SPAN>:
                    <INPUT type='password' id='delete-account-password' class="delete-account-input">
                    <DIV id="invalid-delete-account-password" class="invalid-input">X</DIV>
                </LABEL>
            </ARTICLE>

            <BUTTON id='delete-account-button' onclick='eventProcessor.processEvent(new Event(events.DELETE_ACCOUNT_ATTEMPT))'></BUTTON>
        </SECTION>
    </MAIN>

    <FOOTER>
        <BUTTON id="logout-button" onclick='eventProcessor.processEvent(new Event(events.LOGOUT))'></BUTTON>
        <BUTTON id="characterselect-button" onclick='window.location.href = Mapping.CHARACTER_SELECT_PAGE'></BUTTON>
    </FOOTER>
</DIV>

</BODY>
</HTML>
